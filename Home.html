<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="header_logo" src="src\Icon.png" alt="header_logo">

        <div>
            <!--Register Button-->
            <button data-open-model-register class="header_registerbutton">Register</button>
            <dialog data-model-register>
                <p class="Register">Register</p> 
                <form action="">
                    <div><input type="text" name="First- Surname" placeholder="First- Surname"></div>
                    <div><input class="header-form-date-select" type="date" name="Birthday" placeholder="Birthday"></div>
                    <div><input type="email" name="E-Mail" placeholder="E-Mail"></div>
                    <div><input type="password" name="Passwort" placeholder="Passwort" minlength="8"></div>
                </form>
            </dialog>

            <!--login Button-->
            <button data-open-model-login class="header_loginbutton">
                <img class="header_loginbutton_icon" src="src\Login Icon.png" alt="header_loginbutton_icon">
                Login
            </button>
            <dialog data-model-login>
                Login
                <div><input type="email" name="E-Mail" placeholder="E-Mail"></div>
                <div><input type="password" name="Passwort" placeholder="Passwort" minlength="8"></div>
            </dialog>
            <script>
                const openButton = document.querySelector("[data-open-model-login]")
                const model = document.querySelector("[data-model-login]")
                openButton.addEventListener("click", () => {
                    model.showModal()
                })
                model.addEventListener("click", e => {
                    const dialogDimensions = model.getBoundingClientRect()
                    if (
                        e.clientX < dialogDimensions.left ||
                        e.clientX > dialogDimensions.right ||
                        e.clientY < dialogDimensions.top ||
                        e.clientY > dialogDimensions.bottom
                    ) {
                        model.close()
                    }
                })
                const openButtonRegister = document.querySelector("[data-open-model-register]")
                const modelRegister = document.querySelector("[data-model-register]")
                openButtonRegister.addEventListener("click", () => {
                    modelRegister.showModal()
                })
                modelRegister.addEventListener("click", e => {
                    const dialogDimensions = modelRegister.getBoundingClientRect()
                    if (
                        e.clientX < dialogDimensions.left ||
                        e.clientX > dialogDimensions.right ||
                        e.clientY < dialogDimensions.top ||
                        e.clientY > dialogDimensions.bottom
                    ) {
                        modelRegister.close()
                    }
                })
            </script>

        </div>
    </header>

</body>

</html>
